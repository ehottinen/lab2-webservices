spring:
  application:
    name: apigateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/login

        - id: joke-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/jokes/**

        - id: quote-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/quotes/**

server:
  port: 8080
